<!DOCTYPE html>
<html bgcolor="#000000">
	<head>
		<style type="text/css">
			#background
		    {
				position: fixed;
				width: 100vw;
				height: 150vh;
			}
		</style>
		<script>
			setInterval(function(){animate()}, 50);
			var run = 0;
			var direction = -0.1
			var running = true;
			function animate()
			{
				if(!running)
					return;
					
				document.getElementById("background").style.top = run+"vh";
				console.log(run+"vh");
				run+=direction;
				if(run < -50)
					direction = Math.abs(direction);
				if(run > 10)
					direction = -Math.abs(direction);
			}
			function toggleAnimation()
			{
				running = !running;
			}
		</script>
	</head>
