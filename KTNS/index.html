<!DOCTYPE html>

		<style>

	</head>
	<body onClick = "selectPicture()" class="noselect">
		<h1>Click images to view larger, click again to close</h1>

			<img src = "tabbs.png">
			<img src = "eemee2.jpg">
		</div>
		<div id="fullimage" class="fullimage" style="visibility: hidden" onClick = "hideImage()">
			<img id = "fimg" src="data:null">
			<div style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%"> </div>
		</div>
	</body>
</html>
