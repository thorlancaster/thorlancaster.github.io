<!DOCTYPE html>
<html>
	<head>
		<script>
			function redirect()
			{
				var target = window.location.href.split("?url=")[1];
				document.getElementById("main").href=target;
				document.getElementById("main").innerHTML=target;
				window.location.href = target;
			}
		</script>
	</head>
	<body onload="redirect()">
		Redirecting you to
		<a id="main">
		</a>
		...
	</body>
</html>
